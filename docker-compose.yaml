services:
  db:
    image: postgres:17-alpine
    container_name: finansilva_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-finansilva}
      POSTGRES_USER: ${POSTGRES_USER:-finansilva}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-finansilva123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finansilva} -d ${POSTGRES_DB:-finansilva}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: finansilva_web
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      PYTHONUNBUFFERED: "1"
    working_dir: /app/src
    volumes:
      - ./src:/app/src
    ports:
      - "8000:8000"
    entrypoint: /entrypoint.migrate.sh
    command: python manage.py runserver 0.0.0.0:8000

  celery:
    build: .
    container_name: finansilva_celery
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      PYTHONUNBUFFERED: "1"
    working_dir: /app/src
    volumes:
      - ./src:/app/src
    entrypoint: /entrypoint.no-migrate.sh
    command: celery -A core worker -l info

  beat:
    build: .
    container_name: finansilva_celery_beat
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      PYTHONUNBUFFERED: "1"
    working_dir: /app/src
    volumes:
      - ./src:/app/src
    entrypoint: /entrypoint.no-migrate.sh
    command: celery -A core beat -l info

  flower:
    build: .
    container_name: finansilva_flower
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
    working_dir: /app/src
    volumes:
      - ./src:/app/src
    ports:
      - "5555:5555"
    entrypoint: /entrypoint.no-migrate.sh
    command: celery -A core flower --port=5555

  redis:
    image: redis:7-alpine
    container_name: finansilva_redis
    ports:
      - "6379:6379"

networks:
  default:
    name: finansilva_net

volumes:
  postgres_data:
